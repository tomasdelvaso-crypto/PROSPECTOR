<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventapel Prospector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">Ventapel Prospector</h1>
                <span class="text-sm text-gray-600">Apollo + Claude</span>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Buscar Prospectos</h2>
            
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Cargo</label>
                    <select id="titleFilter" class="w-full p-2 border rounded">
                        <option value="">Todos</option>
                        <option value="Gerente de Logística">Gerente de Logística</option>
                        <option value="Gerente de Operações">Gerente de Operações</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Ciudad</label>
                    <select id="locationFilter" class="w-full p-2 border rounded">
                        <option value="Brazil">Todo Brasil</option>
                        <option value="São Paulo, Brazil">São Paulo</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Tamaño</label>
                    <select id="sizeFilter" class="w-full p-2 border rounded">
                        <option value="">Todos</option>
                        <option value="51,100">51-100</option>
                        <option value="101,500">101-500</option>
                    </select>
                </div>
            </div>
            
            <button onclick="searchProspects()" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">
                Buscar
            </button>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="font-semibold mb-4">Resultados</h3>
            <div id="results">
                <p class="text-gray-500">No hay búsquedas activas</p>
            </div>
        </div>
    </div>

    <script>
    // Apollo API Key - REEMPLAZAR CON LA TUYA
    const APOLLO_API_KEY = 'PONER_TU_API_KEY_AQUI';

    async function searchProspects() {
        const title = document.getElementById('titleFilter').value;
        const location = document.getElementById('locationFilter').value;
        const size = document.getElementById('sizeFilter').value;
        
        document.getElementById('results').innerHTML = '<p>Buscando...</p>';
        
        try {
            const response = await fetch('https://api.apollo.io/api/v1/mixed_people/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    api_key: APOLLO_API_KEY,
                    person_titles: title ? [title] : ["Gerente de Logística"],
                    person_locations: [location || "Brazil"],
                    organization_num_employees_ranges: size ? [size] : [],
                    per_page: 10
                })
            });
            
            const data = await response.json();
            
            if (data.error) throw new Error(data.error);
            
            displayResults(data.people || []);
            
        } catch (error) {
            document.getElementById('results').innerHTML = `<p class="text-red-600">Error: ${error.message}</p>`;
        }
    }

    function displayResults(people) {
        if (people.length === 0) {
            document.getElementById('results').innerHTML = '<p>No se encontraron prospectos</p>';
            return;
        }
        
        const html = people.map(person => `
            <div class="border-b py-4">
                <div class="font-medium">${person.name}</div>
                <div class="text-sm text-gray-600">${person.title}</div>
                <div class="text-sm text-blue-600">${person.organization?.name || 'N/A'}</div>
                <div class="text-xs text-gray-500">
                    ${person.email || 'Sin email'} | 
                    ${person.phone_numbers?.[0]?.sanitized_number || 'Sin teléfono'}
                </div>
            </div>
        `).join('');
        
        document.getElementById('results').innerHTML = html;
    }
    </script>
</body>
</html>
