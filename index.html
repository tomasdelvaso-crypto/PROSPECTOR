<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventapel Prospector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">Ventapel Prospector</h1>
                <span class="text-sm text-gray-600">Apollo + Claude + Supabase</span>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Buscar Prospectos</h2>
            
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Cargo</label>
                    <select id="titleFilter" class="w-full p-2 border rounded">
                        <option value="">Todos</option>
                        <option value="CEO">CEO</option>
                        <option value="Director">Director</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Gerente de Logística">Gerente de Logística</option>
                        <option value="Gerente de Operações">Gerente de Operações</option>
                        <option value="Gerente de Qualidade">Gerente de Qualidade</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Ciudad</label>
                    <select id="locationFilter" class="w-full p-2 border rounded">
                        <option value="Brazil">Todo Brasil</option>
                        <option value="São Paulo, Brazil">São Paulo</option>
                        <option value="Rio de Janeiro, Brazil">Rio de Janeiro</option>
                        <option value="Belo Horizonte, Brazil">Belo Horizonte</option>
                        <option value="Porto Alegre, Brazil">Porto Alegre</option>
                        <option value="Curitiba, Brazil">Curitiba</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Tamaño Empresa</label>
                    <select id="sizeFilter" class="w-full p-2 border rounded">
                        <option value="">Todos</option>
                        <option value="1,50">1-50 empleados</option>
                        <option value="51,200">51-200 empleados</option>
                        <option value="201,500">201-500 empleados</option>
                        <option value="501,1000">501-1000 empleados</option>
                        <option value="1001,5000">1001+ empleados</option>
                    </select>
                </div>
            </div>
            
            <button onclick="searchProspects()" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                <i class="fas fa-search mr-2"></i>Buscar Prospectos
            </button>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="font-semibold mb-4">Resultados</h3>
            <div id="results">
                <p class="text-gray-500">No hay búsquedas activas</p>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar análisis -->
    <div id="analysisModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Análisis PPVVC</h3>
                <div id="analysisContent"></div>
                <div class="mt-4">
                    <button onclick="closeModal()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    async function searchProspects() {
        const title = document.getElementById('titleFilter').value;
        const location = document.getElementById('locationFilter').value;
        const size = document.getElementById('sizeFilter').value;
        
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p class="text-blue-600"><i class="fas fa-spinner fa-spin mr-2"></i>Buscando prospectos...</p>';
        
        try {
            // Llamar a tu API route en Vercel
            const response = await fetch('/api/apollo-search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: '', // Podés agregar búsqueda por empresa después
                    filters: {
                        titles: title ? [title] : [],
                        location: location || 'Brazil',
                        size: size || null
                    }
                })
            });
            
            if (!response.ok) {
                const error = await response.text();
                throw new Error(`Error ${response.status}: ${error}`);
            }
            
            const data = await response.json();
            displayResults(data.people || []);
            
        } catch (error) {
            console.error('Error completo:', error);
            resultsDiv.innerHTML = `
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                    <p class="font-bold">Error al buscar prospectos</p>
                    <p class="text-sm">${error.message}</p>
                    <p class="text-xs mt-2">Verificá la consola del navegador para más detalles</p>
                </div>
            `;
        }
    }

    function displayResults(people) {
        const resultsDiv = document.getElementById('results');
        
        if (people.length === 0) {
            resultsDiv.innerHTML = `
                <div class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded">
                    No se encontraron prospectos con esos filtros
                </div>
            `;
            return;
        }
        
        const html = people.map((person, index) => `
            <div class="border rounded-lg p-4 mb-4 hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h4 class="font-semibold text-lg">${person.name || 'Sin nombre'}</h4>
                        <p class="text-gray-600">${person.title || 'Cargo no especificado'}</p>
                        <p class="text-blue-600 font-medium">${person.organization?.name || 'Empresa no especificada'}</p>
                        
                        <div class="mt-2 space-y-1">
                            ${person.email ? `
                                <p class="text-sm">
                                    <i class="fas fa-envelope mr-2 text-gray-400"></i>
                                    <a href="mailto:${person.email}" class="text-blue-500 hover:underline">${person.email}</a>
                                </p>
                            ` : ''}
                            
                            ${person.phone_numbers?.[0]?.sanitized_number ? `
                                <p class="text-sm">
                                    <i class="fas fa-phone mr-2 text-gray-400"></i>
                                    ${person.phone_numbers[0].sanitized_number}
                                </p>
                            ` : ''}
                            
                            ${person.linkedin_url ? `
                                <p class="text-sm">
                                    <i class="fab fa-linkedin mr-2 text-gray-400"></i>
                                    <a href="${person.linkedin_url}" target="_blank" class="text-blue-500 hover:underline">Ver LinkedIn</a>
                                </p>
                            ` : ''}
                            
                            ${person.organization ? `
                                <p class="text-sm text-gray-500">
                                    <i class="fas fa-building mr-2 text-gray-400"></i>
                                    ${person.organization.industry || 'Industria no especificada'} | 
                                    ${person.organization.estimated_num_employees || 'Tamaño desconocido'} empleados
                                </p>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="ml-4 space-y-2">
                        <button 
                            onclick='analyzeProspect(${JSON.stringify(person).replace(/'/g, "&apos;")})'
                            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors text-sm"
                        >
                            <i class="fas fa-brain mr-2"></i>Analizar IA
                        </button>
                        
                        ${person.email ? `
                            <button 
                                onclick='saveQuickProspect(${JSON.stringify(person).replace(/'/g, "&apos;")})'
                                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors text-sm block w-full"
                            >
                                <i class="fas fa-save mr-2"></i>Guardar
                            </button>
                        ` : ''}
                    </div>
                </div>
            </div>
        `).join('');
        
        resultsDiv.innerHTML = `
            <div class="mb-4 text-sm text-gray-600">
                Se encontraron ${people.length} prospectos
            </div>
            ${html}
        `;
    }

    async function analyzeProspect(person) {
        const modal = document.getElementById('analysisModal');
        const content = document.getElementById('analysisContent');
        
        modal.classList.remove('hidden');
        content.innerHTML = '<p class="text-blue-600"><i class="fas fa-spinner fa-spin mr-2"></i>Analizando con Claude...</p>';
        
        try {
            const response = await fetch('/api/claude-analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company: person.organization || {},
                    contact: {
                        name: person.name,
                        title: person.title,
                        email: person.email
                    }
                })
            });
            
            if (!response.ok) {
                throw new Error('Error en el análisis');
            }
            
            const analysis = await response.json();
            
            content.innerHTML = `
                <div class="space-y-3">
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="text-xs text-gray-600">Pain (Dolor)</span>
                            <div class="font-semibold">${analysis.scores?.pain || 0}/10</div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="text-xs text-gray-600">Power (Poder)</span>
                            <div class="font-semibold">${analysis.scores?.power || 0}/10</div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="text-xs text-gray-600">Vision</span>
                            <div class="font-semibold">${analysis.scores?.vision || 0}/10</div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="text-xs text-gray-600">Value (Valor)</span>
                            <div class="font-semibold">${analysis.scores?.value || 0}/10</div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="text-xs text-gray-600">Control</span>
                            <div class="font-semibold">${analysis.scores?.control || 0}/10</div>
                        </div>
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="text-xs text-gray-600">Compras</span>
                            <div class="font-semibold">${analysis.scores?.compras || 0}/10</div>
                        </div>
                    </div>
                    
                    <div class="bg-blue-50 p-3 rounded">
                        <span class="text-sm font-semibold">Score Total: ${analysis.total_score || 0}</span>
                    </div>
                    
                    <div class="border-t pt-3">
                        <p class="text-sm font-semibold mb-1">Análisis:</p>
                        <p class="text-sm text-gray-600">${analysis.reasoning || 'Sin análisis disponible'}</p>
                    </div>
                    
                    <div class="border-t pt-3">
                        <p class="text-sm font-semibold mb-1">Approach Recomendado:</p>
                        <p class="text-sm text-gray-600">${analysis.recommended_approach || 'Sin recomendación'}</p>
                    </div>
                    
                    <button 
                        onclick='saveAnalyzedProspect(${JSON.stringify(person).replace(/'/g, "&apos;")}, ${JSON.stringify(analysis).replace(/'/g, "&apos;")})'
                        class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors"
                    >
                        <i class="fas fa-save mr-2"></i>Guardar en Base de Datos
                    </button>
                </div>
            `;
            
        } catch (error) {
            console.error('Error analizando:', error);
            content.innerHTML = `
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                    <p class="font-bold">Error en el análisis</p>
                    <p class="text-sm">${error.message}</p>
                </div>
            `;
        }
    }

    async function saveAnalyzedProspect(person, analysis) {
        try {
            const response = await fetch('/api/save-prospect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company_name: person.organization?.name || 'Sin empresa',
                    company_industry: person.organization?.industry,
                    company_size: person.organization?.estimated_num_employees?.toString(),
                    contact_name: person.name,
                    contact_title: person.title,
                    contact_email: person.email,
                    contact_linkedin: person.linkedin_url,
                    pain_score: analysis.scores?.pain || 0,
                    power_score: analysis.scores?.power || 0,
                    vision_score: analysis.scores?.vision || 0,
                    value_score: analysis.scores?.value || 0,
                    control_score: analysis.scores?.control || 0,
                    compras_score: analysis.scores?.compras || 0,
                    total_score: analysis.total_score || 0,
                    reasoning: analysis.reasoning,
                    recommended_approach: analysis.recommended_approach
                })
            });
            
            if (response.ok) {
                alert('✅ Prospecto guardado exitosamente en Supabase');
                closeModal();
            } else {
                throw new Error('Error al guardar');
            }
        } catch (error) {
            console.error('Error guardando:', error);
            alert('❌ Error al guardar el prospecto');
        }
    }

    async function saveQuickProspect(person) {
        try {
            const response = await fetch('/api/save-prospect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company_name: person.organization?.name || 'Sin empresa',
                    company_industry: person.organization?.industry,
                    company_size: person.organization?.estimated_num_employees?.toString(),
                    contact_name: person.name,
                    contact_title: person.title,
                    contact_email: person.email,
                    contact_linkedin: person.linkedin_url,
                    status: 'new'
                })
            });
            
            if (response.ok) {
                alert('✅ Prospecto guardado (sin análisis)');
            } else {
                throw new Error('Error al guardar');
            }
        } catch (error) {
            console.error('Error guardando:', error);
            alert('❌ Error al guardar el prospecto');
        }
    }

    function closeModal() {
        document.getElementById('analysisModal').classList.add('hidden');
    }
    </script>
</body>
</html>
