<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventapel Prospector - Sistema de Prospec√ß√£o B2B</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg border-b-4 border-blue-600">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div>
                    <h1 class="text-2xl font-bold">Ventapel Prospector Brasil</h1>
                    <p class="text-xs text-gray-600">Sistema Inteligente de Qualifica√ß√£o PPVVC</p>
                </div>
                <div class="text-sm text-gray-600">
                    <span class="bg-green-100 px-2 py-1 rounded">Apollo API</span>
                    <span class="bg-blue-100 px-2 py-1 rounded">Claude AI</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Painel de Busca -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">
                <i class="fas fa-search mr-2"></i>Busca de Prospectos B2B
            </h2>
            
            <!-- Filtros -->
            <div class="grid grid-cols-4 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Cargo do Decisor</label>
                    <select id="titleFilter" class="w-full p-2 border rounded">
                        <option value="">Todos Relevantes</option>
                        <option value="operations">Operations/Opera√ß√µes</option>
                        <option value="logistics">Logistics/Log√≠stica</option>
                        <option value="quality">Quality/Qualidade</option>
                        <option value="production">Production/Produ√ß√£o</option>
                        <option value="supply">Supply Chain</option>
                        <option value="director">Director Level</option>
                        <option value="ceo">C-Level/CEO</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Ind√∫stria Priorit√°ria</label>
                    <select id="industryFilter" class="w-full p-2 border rounded">
                        <option value="">Todas Relevantes</option>
                        <option value="ecommerce">üõí E-commerce/Marketplace</option>
                        <option value="logistics">üì¶ Log√≠stica/3PL/Fulfillment</option>
                        <option value="manufacturing">üè≠ Manufactura/Embalagem</option>
                        <option value="food">üçî Alimentos e Bebidas</option>
                        <option value="pharma">üíä Farmac√™utica/Cosm√©tica</option>
                        <option value="automotive">üöó Automotiva/Autope√ßas</option>
                        <option value="textile">üëï T√™xtil/Moda/Vestu√°rio</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Regi√£o</label>
                    <select id="locationFilter" class="w-full p-2 border rounded">
                        <option value="Brazil">Brasil (Todos)</option>
                        <option value="S√£o Paulo, Brazil">S√£o Paulo</option>
                        <option value="Rio de Janeiro, Brazil">Rio de Janeiro</option>
                        <option value="Minas Gerais, Brazil">Minas Gerais</option>
                        <option value="Santa Catarina, Brazil">Santa Catarina</option>
                        <option value="Paran√°, Brazil">Paran√°</option>
                        <option value="Rio Grande do Sul, Brazil">Rio Grande do Sul</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">Porte da Empresa</label>
                    <select id="sizeFilter" class="w-full p-2 border rounded">
                        <option value="">Todos os Portes</option>
                        <option value="101,500">101-500 funcion√°rios</option>
                        <option value="501,1000">501-1000 (Ideal)</option>
                        <option value="1001,5000">1001-5000 (Enterprise)</option>
                        <option value="5001,10000">5001+ (Grandes contas)</option>
                    </select>
                </div>
            </div>
            
            <!-- Empresa espec√≠fica -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Empresa Espec√≠fica (opcional)</label>
                <input type="text" 
                       id="companyFilter" 
                       placeholder="Ex: Mercado Livre, Magazine Luiza, Natura"
                       class="w-full p-2 border rounded">
            </div>
            
            <div class="flex gap-2">
                <button onclick="searchProspects()" 
                        class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">
                    <i class="fas fa-search mr-2"></i>Buscar Prospectos
                </button>
                
                <button onclick="exportResults()" 
                        class="px-4 py-3 bg-green-600 text-white rounded hover:bg-green-700">
                    <i class="fas fa-download mr-2"></i>Exportar CSV
                </button>
                
                <button onclick="clearFilters()" 
                        class="px-4 py-3 bg-gray-500 text-white rounded hover:bg-gray-600">
                    <i class="fas fa-redo mr-2"></i>Limpar
                </button>
            </div>
        </div>

        <!-- M√©tricas -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-blue-600" id="totalFound">0</div>
                <div class="text-xs text-gray-600">Encontrados</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-green-600" id="withContact">0</div>
                <div class="text-xs text-gray-600">Com Contato</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-purple-600" id="analyzed">0</div>
                <div class="text-xs text-gray-600">Analisados PPVVC</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-orange-600" id="hotLeads">0</div>
                <div class="text-xs text-gray-600">Hot Leads (7+)</div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold">Resultados</h3>
                <div id="resultsCount" class="text-sm text-gray-600"></div>
            </div>
            
            <div id="results">
                <p class="text-gray-500">Nenhuma busca realizada</p>
            </div>
            
            <!-- Bot√£o Carregar Mais -->
            <div id="loadMoreContainer" class="mt-6 text-center hidden">
                <button onclick="loadMoreProspects()" 
                        id="loadMoreBtn"
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
                    <i class="fas fa-plus-circle mr-2"></i>Carregar mais 25 prospectos
                </button>
            </div>
        </div>
    </div>

    <script>
    // Mapeamento de t√≠tulos para Apollo
    const TITLE_MAPPING = {
        'operations': ['Operations Manager', 'Operations Director', 'COO', 'VP Operations'],
        'logistics': ['Logistics Manager', 'Supply Chain Manager', 'Logistics Director'],
        'quality': ['Quality Manager', 'Quality Director', 'QA Manager'],
        'production': ['Production Manager', 'Plant Manager', 'Manufacturing Manager'],
        'supply': ['Supply Chain Manager', 'Procurement Manager', 'Sourcing Manager'],
        'director': ['Director', 'Managing Director', 'Regional Director'],
        'ceo': ['CEO', 'Chief Executive Officer', 'President', 'Owner', 'Founder']
    };

    // Estado global
    let currentResults = [];
    let allResults = [];
    let currentPage = 1;
    let isLoading = false;
    let currentFilters = {};
    let analyzedCount = 0;

    // Busca principal
    async function searchProspects() {
        if (isLoading) return;
        
        // Reset
        currentPage = 1;
        allResults = [];
        currentResults = [];
        analyzedCount = 0;
        
        // Atualizar m√©tricas
        updateMetrics();
        
        // Pegar filtros
        currentFilters = getFilters();
        
        // UI loading
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p class="text-blue-600"><i class="fas fa-spinner fa-spin mr-2"></i>Buscando prospectos relevantes...</p>';
        
        // Fazer busca
        await performSearch();
    }

    // Carregar mais resultados
    async function loadMoreProspects() {
        if (isLoading) return;
        
        currentPage++;
        const btn = document.getElementById('loadMoreBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Carregando...';
        btn.disabled = true;
        
        await performSearch(true);
        
        btn.innerHTML = '<i class="fas fa-plus-circle mr-2"></i>Carregar mais 25 prospectos';
        btn.disabled = false;
    }

    // Fun√ß√£o de busca
    async function performSearch(append = false) {
        isLoading = true;
        
        try {
            const response = await fetch('/api/apollo-search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    filters: currentFilters,
                    page: currentPage,
                    per_page: 25
                })
            });
            
            if (!response.ok) throw new Error(`Erro ${response.status}`);
            
            const data = await response.json();
            const newResults = data.people || [];
            
            if (append) {
                allResults = [...allResults, ...newResults];
            } else {
                allResults = newResults;
            }
            
            currentResults = allResults;
            displayResults(allResults);
            updateMetrics();
            
            // Mostrar/esconder bot√£o de carregar mais
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            if (newResults.length >= 25) {
                loadMoreContainer.classList.remove('hidden');
            } else {
                loadMoreContainer.classList.add('hidden');
            }
            
        } catch (error) {
            console.error('Erro:', error);
            if (!append) {
                document.getElementById('results').innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                        <p class="font-bold">Erro ao buscar</p>
                        <p class="text-sm">${error.message}</p>
                    </div>
                `;
            }
        } finally {
            isLoading = false;
        }
    }

    // Pegar filtros atuais
    function getFilters() {
        const filters = {
            location: document.getElementById('locationFilter').value || 'Brazil'
        };
        
        const titleType = document.getElementById('titleFilter').value;
        if (titleType && TITLE_MAPPING[titleType]) {
            filters.titles = TITLE_MAPPING[titleType];
        }
        
        const size = document.getElementById('sizeFilter').value;
        if (size) filters.size = size;
        
        const industry = document.getElementById('industryFilter').value;
        if (industry) filters.industryKeywords = industry;
        
        const company = document.getElementById('companyFilter').value;
        if (company && company.trim()) {
            filters.company_names = [company.trim()];
        }
        
        return filters;
    }

    // Exibir resultados
    function displayResults(prospects) {
        const resultsDiv = document.getElementById('results');
        
        if (!prospects || prospects.length === 0) {
            resultsDiv.innerHTML = `
                <div class="bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded">
                    <p class="font-bold">Nenhum prospecto encontrado</p>
                    <p class="text-sm mt-1">Tente ajustar os filtros para uma busca mais ampla.</p>
                </div>
            `;
            return;
        }
        
        let html = '<div class="space-y-4">';
        
        prospects.forEach((person, index) => {
            const hasEmail = person.email && !person.email.includes('email_not_unlocked');
            const hasPhone = person.phone_numbers?.length > 0;
            const score = person.priorityScore || 0;
            
            // Cor por prioridade
            let borderColor = 'border-gray-200';
            let bgColor = '';
            if (score >= 70) {
                borderColor = 'border-red-300';
                bgColor = 'bg-red-50';
            } else if (score >= 50) {
                borderColor = 'border-orange-300';
                bgColor = 'bg-orange-50';
            }
            
            html += `
                <div class="border ${borderColor} ${bgColor} rounded-lg p-4 hover:shadow-md transition-all">
                    <div class="flex justify-between">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <h4 class="font-semibold text-lg">${person.name || 'Nome n√£o dispon√≠vel'}</h4>
                                ${score >= 70 ? '<span class="px-2 py-1 bg-red-500 text-white text-xs rounded">üî• Alta Prioridade</span>' : ''}
                                ${score >= 50 && score < 70 ? '<span class="px-2 py-1 bg-orange-500 text-white text-xs rounded">‚≠ê M√©dia Prioridade</span>' : ''}
                            </div>
                            
                            <p class="text-gray-600">${person.title || 'Cargo n√£o especificado'}</p>
                            <p class="text-blue-600 font-medium">${person.organization?.name || 'Empresa n√£o especificada'}</p>
                            
                            <div class="mt-2 text-sm space-y-1">
                                ${hasEmail ? `
                                    <div>
                                        <i class="fas fa-envelope mr-1 text-green-500"></i>
                                        <a href="mailto:${person.email}" class="text-blue-500">${person.email}</a>
                                    </div>
                                ` : '<div class="text-gray-400"><i class="fas fa-envelope mr-1"></i>Email n√£o dispon√≠vel</div>'}
                                
                                ${hasPhone ? `
                                    <div>
                                        <i class="fas fa-phone mr-1 text-green-500"></i>
                                        ${person.phone_numbers[0].sanitized_number || person.phone_numbers[0].number}
                                    </div>
                                ` : '<div class="text-gray-400"><i class="fas fa-phone mr-1"></i>Telefone n√£o dispon√≠vel</div>'}
                                
                                ${person.linkedin_url ? `
                                    <div>
                                        <i class="fab fa-linkedin mr-1 text-blue-500"></i>
                                        <a href="${person.linkedin_url}" target="_blank" class="text-blue-500">LinkedIn</a>
                                    </div>
                                ` : ''}
                                
                                <div>
                                    <i class="fas fa-users mr-1 text-gray-400"></i>
                                    ${person.organization?.estimated_num_employees || '?'} funcion√°rios
                                </div>
                                
                                ${person.organization?.industry ? `
                                    <div>
                                        <i class="fas fa-industry mr-1 text-gray-400"></i>
                                        ${person.organization.industry}
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div id="analysis-${index}" class="mt-4"></div>
                        </div>
                        
                        <div class="ml-4 space-y-2">
                            <button onclick="analyzeProspect(${index})" 
                                    class="px-4 py-2 bg-purple-600 text-white rounded text-sm hover:bg-purple-700 w-full">
                                <i class="fas fa-microscope mr-1"></i>An√°lise PPVVC
                            </button>
                            
                            ${hasEmail ? `
                                <button onclick="copyEmail('${person.email}')" 
                                        class="px-4 py-2 bg-green-600 text-white rounded text-sm hover:bg-green-700 w-full">
                                    <i class="fas fa-copy mr-1"></i>Copiar Email
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        });
        
        html += '</div>';
        resultsDiv.innerHTML = html;
        document.getElementById('resultsCount').textContent = `${prospects.length} prospectos`;
    }

    // An√°lise PPVVC
    async function analyzeProspect(index) {
        const person = currentResults[index];
        const analysisDiv = document.getElementById(`analysis-${index}`);
        
        analysisDiv.innerHTML = `
            <div class="p-3 bg-purple-50 rounded border border-purple-200">
                <i class="fas fa-spinner fa-spin text-purple-600 mr-2"></i>
                <span class="text-sm">Analisando com IA...</span>
            </div>
        `;
        
        try {
            const response = await fetch('/api/claude-analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    company: person.organization || {},
                    contact: {
                        name: person.name,
                        title: person.title,
                        email: person.email
                    }
                })
            });
            
            const analysis = await response.json();
            
            analysisDiv.innerHTML = `
                <div class="p-4 bg-gradient-to-r from-purple-50 to-indigo-50 rounded border border-purple-300">
                    <div class="flex justify-between items-center mb-3">
                        <h5 class="font-bold">An√°lise PPVVC</h5>
                        <span class="px-2 py-1 ${analysis.total_score >= 7 ? 'bg-green-500' : analysis.total_score >= 5 ? 'bg-yellow-500' : 'bg-red-500'} text-white rounded text-sm font-bold">
                            ${analysis.total_score}/10
                        </span>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-2 mb-3">
                        ${Object.entries(analysis.scores || {}).map(([key, value]) => `
                            <div class="text-center">
                                <div class="text-xs font-semibold text-gray-600">${key.toUpperCase()}</div>
                                <div class="text-lg font-bold ${value >= 7 ? 'text-green-600' : value >= 5 ? 'text-yellow-600' : 'text-red-600'}">${value}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${analysis.recommended_approach ? `
                        <div class="p-2 bg-white rounded">
                            <p class="text-sm text-purple-900">üéØ ${analysis.recommended_approach}</p>
                        </div>
                    ` : ''}
                </div>
            `;
            
            analyzedCount++;
            document.getElementById('analyzed').textContent = analyzedCount;
            
            if (analysis.total_score >= 7) {
                const hotLeads = parseInt(document.getElementById('hotLeads').textContent) + 1;
                document.getElementById('hotLeads').textContent = hotLeads;
            }
            
        } catch (error) {
            analysisDiv.innerHTML = `
                <div class="p-3 bg-red-50 rounded border border-red-200">
                    <p class="text-red-600 text-sm">Erro na an√°lise</p>
                </div>
            `;
        }
    }

    // Atualizar m√©tricas
    function updateMetrics() {
        document.getElementById('totalFound').textContent = currentResults.length;
        
        const withContact = currentResults.filter(p => 
            (p.email && !p.email.includes('email_not_unlocked')) || 
            p.phone_numbers?.length > 0
        ).length;
        
        document.getElementById('withContact').textContent = withContact;
    }

    // Copiar email
    function copyEmail(email) {
        navigator.clipboard.writeText(email);
        event.target.innerHTML = '<i class="fas fa-check mr-1"></i>Copiado!';
        setTimeout(() => {
            event.target.innerHTML = '<i class="fas fa-copy mr-1"></i>Copiar Email';
        }, 2000);
    }

    // Limpar filtros
    function clearFilters() {
        document.getElementById('titleFilter').value = '';
        document.getElementById('industryFilter').value = '';
        document.getElementById('locationFilter').value = 'Brazil';
        document.getElementById('sizeFilter').value = '';
        document.getElementById('companyFilter').value = '';
        
        currentResults = [];
        allResults = [];
        document.getElementById('results').innerHTML = '<p class="text-gray-500">Filtros limpos. Fa√ßa uma nova busca.</p>';
        updateMetrics();
    }

    // Exportar CSV
    function exportResults() {
        if (currentResults.length === 0) {
            alert('Nenhum resultado para exportar');
            return;
        }
        
        const csv = [
            ['Nome', 'Cargo', 'Empresa', 'Email', 'Telefone', 'LinkedIn', 'Funcion√°rios', 'Ind√∫stria', 'Score'],
            ...currentResults.map(p => [
                p.name || '',
                p.title || '',
                p.organization?.name || '',
                p.email || '',
                p.phone_numbers?.[0]?.sanitized_number || '',
                p.linkedin_url || '',
                p.organization?.estimated_num_employees || '',
                p.organization?.industry || '',
                p.priorityScore || 0
            ])
        ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
        
        const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `ventapel_prospects_${new Date().toISOString().split('T')[0]}.csv`;
        link.click();
    }
    </script>
</body>
</html>
